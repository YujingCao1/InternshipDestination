<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
	<title>Internship Destinations</title>

	<style>
		html,
    body {
        height: 100%;
        width: 100%;

    }
    body {
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;

    }
	</style>
</head>
<body>
<div id="map"></div>
</body>

<script type="text/javascript">
	// var points = [];

	var map = L.map('map').setView([20, 0], 2);
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

	var Icon = L.icon({
    	iconUrl: 'http://myinspirationinformation.com/wp-content/uploads/2015/12/logoAndName.png',
    	//shadowUrl: 'http://leafletjs.com/docs/images/leaf-shadow.png',

    	iconSize:     [20, 20], // size of the icon
    	//shadowSize:   [50, 64], // size of the shadow
    	iconAnchor:   [10, 20], // point of the icon which will correspond to marker's location
    	//shadowAnchor: [4, 62],  // the same for the shadow
    	popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
	});

	// Pin all the city
	 d3.json("json/Internships.json", function(error, data){
	 	if (error) return console.error(error);
	 	for (var i = 0; i < data.features.length; i++){
	 		name = data.features[i].properties.ARC_City + ", " + data.features[i].properties.ARC_CountryCode;
	 		lon = data.features[i].geometry.coordinates[0];
	 		lat = data.features[i].geometry.coordinates[1];
	 		L.marker([lat, lon], {icon: Icon})
	 			.bindPopup(name)
	 			.addTo(map)
	 	}
	 });
</script>
</html>
